<!DOCTYPE html>
<html>
<head>
    <title>Login - Meeting Notes Collector</title>
</head>
<body>
    <h2>Login with Email</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
