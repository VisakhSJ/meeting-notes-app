<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meeting Notes | EY Team</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Meeting Notes Collector</h1>
        <form method="POST" action="/submit">
            <label>Date:</label>
            <input type="date" name="date" required>

            <label>Attendees:</label>
            <input type="text" name="attendees" placeholder="John, Sarah..." required>

            <label>Agenda:</label>
            <textarea name="agenda" rows="3" required></textarea>

            <label>Decisions Made:</label>
            <textarea name="decisions" rows="3" required></textarea>

            <label>Action Items:</label>
            <textarea name="actions" rows="3" required></textarea>

            <button type="submit">Save Notes</button>
        </form>
        <a href="/notes" class="link">View All Notes</a>
    </div>
</body>
</html>
